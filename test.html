<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEST</title>
</head>
<body>
  <div id="inputContainer">
    <h1>Canteen Queue</h1>
    <input id="name" type="text" name="name" placeholder="Name" required>
    <input id="purpose" type="text" name="purpose" placeholder="Purpose" required>
    <input id="idnumber" type="number" name="idnumber" placeholder="idnumber" required>
    <button onclick="joinQueue()">Join Queue</button>
  </div>

  <div id="display">
    <h2>Queue Display</h2><br>
    <p id="list"></p>
  </div>

  <div id="admin">
    <h2>Admin Panel</h2>
    <p id="adminlist"></p>
  </div>
  
  <script>
    function joinQueue(){
      const nameUser = document.getElementById("name");
      const purposeUser = document.getElementById("purpose");
      const idnumberUser = document.getElementById("idnumber");

      const name = nameUser.value.trim();
      const purpose = purposeUser.value.trim();
      const idnumber = idnumberUser.value.trim();

      if (!name || !purpose || !idnumber) {
        alert("Please enter the valid inputs.");
        return;
      }
      
      const info = {name, purpose, idnumber};
      const queue = JSON.parse(localStorage.getItem(queue)) || []; // getting the values in localstorage if none then make new

      queue.push(info);
      localStorage.setItem("queue", JSON.stringify(queue)); // convert to string and save the array in local storage

      nameUser.value = "";
      purposeUser.value = "";
      idnumberUser.value = "";

      display();
    }

    function display() {
      
    }
  </script>
</body>
</html>
