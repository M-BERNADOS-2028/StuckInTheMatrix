<body>
  <div id="main">
    <img src="./assets/logo.png" width="350px" height="300px">
    <h1 id="countdown">Stuck in the Matrix Productions Service</h1>

    <button id="button" onclick="timer()">LAUNCH WEBSITE</button>
    <p id="footer">Â© 2025 - 2025 StuckInTheMatrix - All Rights Reserved.</p>
  </div>
  
  <script>
    function timer() {
      let time = 10;
      document.getElementById("countdown").style.display = "block";
      document.getElementById("countdown").style.fontSize = "4rem";
      document.getElementById("countdown").innerHTML = time;
      document.getElementById("button").style.display = "none";
      const timer = setInterval(() => {
          time--;
          if (time > 0) {
            document.getElementById("countdown").innerHTML = time;
            if (time <= 3) {
              document.getElementById("countdown").style.color = "red";
            } else if (time === 5 || time === 4) {
              document.getElementById("countdown").style.color = "orange";
            }
          } else if (time === 0) {
            document.getElementById("countdown").innerHTML = "You are now stuck in the matrix.";
          } else {
            clearInterval(timer);
            window.location.href = "queue.html";
          }
      }, 1000);
    }
  </script>
